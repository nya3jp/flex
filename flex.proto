syntax = "proto3";

package flex;

option go_package = "github.com/nya3jp/flex";

import "google/protobuf/duration.proto";

message Job {
  int64 id = 1;
  JobSpec spec = 2;
}

message JobSpec {
  JobCommand command = 1;
  JobInputs inputs = 2;
  JobLimits limits = 3;
  JobConstraints constraints = 4;
  JobAnnotations annotations = 5;
}

message JobInputs {
  repeated JobPackage packages = 1;
}

message JobPackage {
  string hash = 1;
  string tag = 2;
  string install_dir = 3;
}

message JobConstraints {
  int32 priority = 1;
}

message JobAnnotations {
  repeated string labels = 1;
}

message JobStatus {
  Job job = 1;
  JobState state = 2;
  string task_id = 3;
  string flexlet_name = 4;
  TaskResult result = 5;
}

enum JobState {
  UNSPECIFIED = 0;
  PENDING = 1;
  RUNNING = 2;
  FINISHED = 3;
}

message Package {
  string hash = 1;
  PackageSpec spec = 2;
}

message PackageSpec {
}

message Tag {
  string name = 1;
  string hash = 2;
}

message FlexletStatus {
  Flexlet flexlet = 1;
  FlexletState state = 2;
}

message Flexlet {
  string name = 1;
  FlexletSpec spec = 2;
}

message FlexletSpec {
  int64 cores = 1;
}

enum FlexletState {
  OFFLINE = 0;
  ONLINE = 1;
}

message JobCommand {
  repeated string args = 1;
}

message JobLimits {
  google.protobuf.Duration time = 1;
}

message TaskResult {
  int32 exit_code = 1;
  string message = 2;
  google.protobuf.Duration time = 3;
}

message FileLocation {
  string canonical_url = 1;
  string presigned_url = 2;
}

message Stats {
  JobStats job = 1;
  FlexletStats flexlet = 2;
}

message JobStats {
  int64 pending_jobs = 1;
  int64 running_jobs = 2;
}

message FlexletStats {
  int64 online_flexlets = 1;
  int64 offline_flexlets = 2;
  int64 busy_cores = 3;
  int64 idle_cores = 4;
}
