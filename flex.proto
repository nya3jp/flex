syntax = "proto3";

package flex;

option go_package = "github.com/nya3jp/flex";

import "google/protobuf/duration.proto";

service Flexlet {
  rpc RunTask(RunTaskRequest) returns (RunTaskResponse) {}
}

message RunTaskRequest {
  Task task = 1;
}

message Task {
  TaskId id = 1;
  TaskConstraints constraints = 2;
  TaskCommand command = 3;
  TaskOutputs outputs = 4;
  repeated TaskPackage packages = 5;
  TaskLimits limits = 6;
}

message TaskId {
  string id = 1;
}

message TaskConstraints {
  int32 priority = 1;
}

message TaskCommand {
  string shell = 1;
}

message TaskOutputs {
  string base_url = 1;
}

message TaskPackage {
  string url = 1;
  string install_path = 2;
}

message TaskLimits {
  google.protobuf.Duration time = 1;
}

message RunTaskResponse {
  TaskResult result = 1;
}

message TaskResult {
  oneof status {
    int32 exit_code = 1;
    string error = 2;
  }
  google.protobuf.Duration time = 3;
}
