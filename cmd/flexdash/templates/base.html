{{ define "base" -}}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>{{ template "title" . }} - Flex Dashboard</title>
  <style>
      .command {
          font-family: monospace;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .text-ellipsis {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .wrapped-code {
          font-family: monospace;
          white-space: pre-line;
          word-break: break-all;
      }
  </style>
</head>
<body>

<div class="container d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 200px">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">Flex</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link {{ if eq .Base.Section "index" }}active{{ else }}link-dark{{ end }}">
          Home
        </a>
      </li>
      <li>
        <a href="/jobs/" class="nav-link {{ if eq .Base.Section "jobs" }}active{{ else }}link-dark{{ end }}">
          Jobs
        </a>
      </li>
      <li>
        <a href="/flexlets/" class="nav-link {{ if eq .Base.Section "flexlets" }}active{{ else }}link-dark{{ end }}">
          Flexlets
        </a>
      </li>
    </ul>
  </div>

  <main role="main" class="p-4 flex-grow-1">
    {{- template "main" . -}}
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
{{ end -}}
